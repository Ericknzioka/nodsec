<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: #0A4A19; /* Safaricom green */
            text-align: center;
            margin-bottom: 20px;
        }

        .form-field {
            margin-bottom: 10px;
        }

        .form-field input {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #0A4A19; /* Safaricom green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
        }

        button:hover {
            background-color: #006400;
        }
    </style>
</head>
<body>

<h3>Register for Event</h3>
<form id="userRegistration" action="submit_registration" method="POST">
    <div class="form-field">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required />
    </div>
    <div class="form-field">
        <label for="id">Your ID</label>
        <input type="text" id="id" name="id" placeholder="Your ID" required />
    </div>
    <input type="hidden" name="eventId" id="eventId" value="" />
    <button type="submit">Submit</button>
</form>

<script>
    // Get URL parameters to set event ID
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById("eventId").value = urlParams.get('eventId');
</script>

</body>
</html>
